<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://gilkalai.files.wordpress.com/2017/09/dice.png?w=640">
    <title>Dice Game</title>
</head>
<body>
    <div class="audio">
        <iframe src="resources/silence.mp3" style="display: none">
        </iframe> 

        <audio controls autoplay loop>
            <source src="resources/Bright-Sound-DryLagoon.mp3" type="audio/mp3">
        </audio>
    </div>
	
    <div class="title-header">
        <h1> Worlds Best Dice Game </h1>
    </div>

    <div class="main-content">

        <div class="rules-bar">
            <h3 id="rules-title"> DICE RULES </h3>
            <img src="resources/dicegamerules.jpg" id="rules" alt="rules">
        </div>

        <div class="dice-interface" >
            
            <!-- <div id="background"></div> -->
            <div id="wrapper">
                <input id="secondroll" name="roll" type="checkbox">
                <input id="roll" name="roll" type="checkbox">
                <label for="roll">Roll it!</label>
                <label for="secondroll"><span>Stop!</span></label>
                <div id="platform">
			        <div id="dice">
                        <div class="side front">
                            <div class="dot center"></div>
                        </div>
                        <div class="side front inner"></div>
                        <div class="side top">
                            <div class="dot dtop dleft"></div>
                            <div class="dot dbottom dright"></div>
                        </div>
                        <div class="side top inner"></div>
                        <div class="side right">
                            <div class="dot dtop dleft"></div>
                            <div class="dot center"></div>
                            <div class="dot dbottom dright"></div>
                        </div>
                        <div class="side right inner"></div>
                        <div class="side left">
                            <div class="dot dtop dleft"></div>
                            <div class="dot dtop dright"></div>
                            <div class="dot dbottom dleft"></div>
                            <div class="dot dbottom dright"></div>
                        </div>
                        <div class="side left inner"></div>
                        <div class="side bottom">
                            <div class="dot center"></div>
                            <div class="dot dtop dleft"></div>
                            <div class="dot dtop dright"></div>
                            <div class="dot dbottom dleft"></div>
                            <div class="dot dbottom dright"></div>
                        </div>
                        <div class="side bottom inner"></div>
                        <div class="side back">
                            <div class="dot dtop dleft"></div>
                            <div class="dot dtop dright"></div>
                            <div class="dot dbottom dleft"></div>
                            <div class="dot dbottom dright"></div>
                            <div class="dot center dleft"></div>
                            <div class="dot center dright"></div>
                        </div>
                        <div class="side back inner"></div>
                        <div class="side cover x"></div>
                        <div class="side cover y"></div>
                        <div class="side cover z"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="credits-bottom">

        <h1> Made by the Webengers </h1>
	
	<div class="names">
            <div class="name"><span id="ahmed"></span></div>
            <div class="name"><span id="kevin"></span></div>
            <div class="name"><span id="mustafa"></span></div>
            <div class="name"><span id="quan"></span></div> 
        </div> 
	    
        <div class="credits">
            <a href="sumpage.html" target="_blank">Link to Summary Page</a>
        </div>

        <div class="validation">
            <a href="https://html5.validator.nu/?doc=https%3A%2F%2Famdmust.github.io%2Fwebprog-project1%2F" target="_blank">
                <img src="https://codd.cs.gsu.edu/~lhenry23/Web/HW/Assign02/w3c-xhtml.png" alt="XHTML Validator"> <br>
            </a>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Famdmust.github.io%2Fwebprog-project1%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en" target="_blank">
                <img src="https://codd.cs.gsu.edu/~lhenry23/Web/HW/Assign02/w3c-css.png" alt="CSS Validator">
            </a>
        </div>

    </div>
    
</body>
</html>
