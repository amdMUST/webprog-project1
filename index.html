<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://gilkalai.files.wordpress.com/2017/09/dice.png?w=640">
    <title>Dice Game</title>
</head>
<body>

    <div class="title-header">
        <h1> Worlds Best Dice Game </h1>
    </div>

    <div class="main-content">

        <div class="rules-bar">
            <h3 id="rules-title"> DICE RULES </h3>
            <img src="resources/dicegamerules.jpg" id="rules" alt="rules">
        </div>

        <div class="dice-interface" >
            
            <!-- <div id="background"></div> -->
            <div id="wrapper">
                <input id="secondroll" name="roll" type="checkbox">
                <input id="roll" name="roll" type="checkbox">
                <label for="roll">Roll it!</label>
                <label for="secondroll"><span>Stop!</span></label>
                <div id="platform">
			        <div id="dice">
                        <div class="side front">
                            <div class="dot center"></div>
                        </div>
                        <div class="side front inner"></div>
                        <div class="side top">
                            <div class="dot dtop dleft"></div>
                            <div class="dot dbottom dright"></div>
                        </div>
                        <div class="side top inner"></div>
                        <div class="side right">
                            <div class="dot dtop dleft"></div>
                            <div class="dot center"></div>
                            <div class="dot dbottom dright"></div>
                        </div>
                        <div class="side right inner"></div>
                        <div class="side left">
                            <div class="dot dtop dleft"></div>
                            <div class="dot dtop dright"></div>
                            <div class="dot dbottom dleft"></div>
                            <div class="dot dbottom dright"></div>
                        </div>
                        <div class="side left inner"></div>
                        <div class="side bottom">
                            <div class="dot center"></div>
                            <div class="dot dtop dleft"></div>
                            <div class="dot dtop dright"></div>
                            <div class="dot dbottom dleft"></div>
                            <div class="dot dbottom dright"></div>
                        </div>
                        <div class="side bottom inner"></div>
                        <div class="side back">
                            <div class="dot dtop dleft"></div>
                            <div class="dot dtop dright"></div>
                            <div class="dot dbottom dleft"></div>
                            <div class="dot dbottom dright"></div>
                            <div class="dot center dleft"></div>
                            <div class="dot center dright"></div>
                        </div>
                        <div class="side back inner"></div>
                        <div class="side cover x"></div>
                        <div class="side cover y"></div>
                        <div class="side cover z"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="credits-bottom">

        <h1> INSERT CREDITS/BOTTOM HERE </h1>

        <div class="credits">
            <a href="google.com">Link to Summary Page</a>
        </div>

        <div class="validation">
            <img src="https://codd.cs.gsu.edu/~lhenry23/Web/HW/Assign02/w3c-xhtml.png" alt="XHTML Validator"> <br>
            <img src="https://codd.cs.gsu.edu/~lhenry23/Web/HW/Assign02/w3c-css.png" alt="CSS Validator">
        </div>

    </div>
    
</body>
</html>
